<div class="rect-pagination">
  {% if page.previous.url %}
  <a class="rect-pagination-item prev" href="{{page.previous.url}} ">
    &larr; <span class="nav-title">{{page.previous.title}}</span>
  </a>
  {% endif %}

  {% if page.next.url %}
  <a class="rect-pagination-item next" href="{{page.next.url}}">
    <span class="nav-title">{{page.next.title}}</span> &rarr;
  </a>
  {% endif %}

</div>
