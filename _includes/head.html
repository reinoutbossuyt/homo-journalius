<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }} - {% endif %}{{ site.title | escape }}</title>

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  <!-- Facebook tags -->
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta property="og:type" content="{% if page.website %}website{% else %}article{% endif %}">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}/">
  <meta property="og:image" content="{% if page.thumbnail %}{{ page.thumbnail | prepend: site.image_base | prepend: site.baseurl | prepend: site.url }}{% else %}{{ site.avatar | prepend: site.baseurl | prepend: site.url }}{% endif %}">

  <meta property="og:site_name" content="{{ site.title | escape }}">

  {% if page.layout == "default" %}
    <meta name="description" content="{{page.description}}">
    <meta property="og:description" content="{{page.description}}">
  {% endif %}

  {% if page.layout == "anker" %}
    {% capture description %}Wie is journaalanker {{ page.title | escape }}? Ontdek de biografie en triviale weetjes.{% endcapture %}
    <meta name="description" content="{{description}}">
    <meta property="og:description" content="{{description}}">
  {% endif %}

</head>
