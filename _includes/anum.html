<div class="anum-group clearfix">
  {% if include.size > 100 %} <span class="anum anum--{{ include.size | divided_by: 100 }}">{{include.size | divided_by: 100 }}</span>{% endif %}<span class="anum anum--{{ include.size | modulo: 100 | divided_by: 10 }}">{{ include.size | divided_by: 10 }}</span><span class="anum anum--{{ include.size | modulo: 10 }}">{{ include.size | modulo: 10 }}</span>
</div>
